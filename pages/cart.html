<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../stylesheet/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>

        <div class="nav-items">
            <ul>
                <li> <a href="">Home</a> </li>
                <li> <a href="">Collections</a> </li>

            </ul>
        </div>


        <div class="shortcuts">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>

        </div>
    </nav>


    <!-- carts -->
    <div class="cart">
        <h1>Your Cart</h1>
        <button class="clear_btn">Clear Cart<i class="fa-sharp fa-solid fa-trash"></i></button>
        <div class="add_carts">
            <div class="image">

                <img src="https://www.thirdrockadventures.com/assets-back/images/blog/drones-in-nepal.jpgaEb.jpg">
                <div class="prod_name">
                    <span>
                        Sky Vista
                    </span>
                    <span>
                        Brand: Sky Vision
                    </span>
                    <span>
                        $3000
                    </span>

                </div>
            </div>

            <div class="quantity">
                <span>Quantity</span>
                <div class="Q_btn">
                    <button>+</button>
                    <p>1</p>
                    <button>-</button>
                </div>
            </div>
            <div class="total_amt">



                <span>Total amount</span>
                <p>$3000</p>


            </div>

        </div>

                    </span>

                </div>
            </div>

            <div class="quantity">
                <span>Quantity</span>
                <div class="Q_btn">
                    <button>+</button>
                    <p>1</p>
                    <button>-</button>
                </div>
            </div>

                <span>Total amount</span>
                <p>$3000</p>


            </div>
        </div>




    </div>
</body>

</html>
