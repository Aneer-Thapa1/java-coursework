<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Form</title>
    <link rel="stylesheet" href="../stylesheet/login.css" />
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="../images/drone3.png" alt="easyclass" />
                            <h4>propel zone</h4>
                        </div>

                        <div class="heading-signin">
                            <h2>Welcome Back</h2>
                            <div>
                            </div>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required name="email" />
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" autocomplete="off" required
                                    name="password" />
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn" />

                            <div class="text">
                                <h6>Not registred yet?</h6>
                                <a href="./signup.html">Sign up</a>
                            </div>

                        </div>
                    </form>


                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="../images/droneimg3.png" class="image img-1 show" alt="" />
                        <img src="../images/drone5.png" class="image img-2" alt="" />
                        <img src="../images/droneimg.png" class="image img-3" alt="" />
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Elevate Your Experience</h2>
                                <h2>Reach New Heights!</h2>
                                <h2>Explore Our Drones!</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript file -->
    <script src="app.js"></script>
</body>

</html>
