<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../stylesheet/home.css">
</head>

<body>

    <nav>
        <div class="logo">
            <img src="../images/whitelogo.png" alt="">
        </div>

        <div class="nav-items">
            <ul>
                <li> <a href="">Home</a> </li>
                <li> <a href="">Collections</a> </li>

            </ul>
        </div>


        <div class="shortcuts">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>

        </div>
    </nav>

    <section class="video-container">
        <div class="overlay">
        </div>
        <video autoplay loop src="../images/bg-video.mov"></video>

        <h1>Fly smarter, <br>
            fly farther</h1>
    </section>


    <section class="collections">

        <div class="collection">
            <img src="../images/drone.png" alt="">
            <div class="details">
                <h4>Drone 1</h4>
                <p>Price: 200$</p>

                <button class="cart-btn">Add to cart <i class="fa-solid fa-cart-shopping"></i> </button>
            </div>

        </div>

    </section>




    <footer>
        <div class="footer-left">
            <img src="../images/whitelogo.png" alt="">
            <p>Reach new heights!</p>

        </div>

        <div class="footer-right">
            <div class="text">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">contact</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">About us</a></li>

                    <li><a href=""></a></li>
                </ul>
            </div>
        </div>

        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-skype"></i>
            <i class="fa-brands fa-x-twitter"></i>
        </div>

    </footer>




    <script>
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            const logo = document.querySelector('.logo img');
            const navItems = document.querySelectorAll('.nav-items a');
            const shortcuts = document.querySelectorAll('.shortcuts i');

            if (window.pageYOffset > 0) {
                nav.style.backgroundColor = 'white';
                navItems.forEach(item => item.style.color = 'black');
                shortcuts.forEach(icon => icon.style.color = 'black');
                logo.src = '../images/logo.png';
            } else {
                nav.style.backgroundColor = 'transparent';
                navItems.forEach(item => item.style.color = 'white');
                shortcuts.forEach(icon => icon.style.color = 'white');
                logo.src = '../images/whitelogo.png';
            }
        });
    </script>
</body>

</html>
